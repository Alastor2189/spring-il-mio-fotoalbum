<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="~{fragments/fragment :: head}"></div>
<title>Categorie</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Pagina categorie</h1>
			<div>
				<a class="btn btn-primary" th:href="@{/categories/create}" role="button">Crea</a>
				<a class="btn btn-primary" th:href="@{/photos}" role="button">Foto</a>
			</div>
			<div th:if="${categorie.size() > 0}">
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Modifica</th>
							<th>Elimina</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${categories}" th:object="${category}">
							<th><a>[[*{id}]]</a></th>
							<td>[[*{nome}]]</td>
							<td><a class="btn btn-warning" th:href="@{'/categorie/edit/{id}'(id=${category.id})}" role="button">Modifica</a></td>
							<td>
								<form th:action="@{'/categorie/delete/{id}'(id=${category.id})}"
									method="POST">
									<button type="submit" id="submitButton" class="btn btn-danger">Elimina</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div th:unless="${categorie.size() > 0}">
					<h2>Non sono presenti categorie </h2>
				</div>
		</div>
	</div>
	<footer>
		<div th:replace="~{fragments/fragment :: footer}"></div>
	</footer>

	<div th:replace="~{fragments/fragment :: script}"></div>
</body>
</html>
